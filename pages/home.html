<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeSync - Home</title>
</head>
<body>
    <header>
        <h1>MeSync</h1>
    </header>
    <img src="../assets/logo.jpg" alt="MeSync Logo" style="width: 100px; height: 100px;">
    <main>
        <section id="thought-bites">
            <h2>Daily Impressions</h2>
            <textarea id="thought-bites-entries" rows="5" cols="50" placeholder="Placeholder for daily impressions heres..."></textarea>
        </section>
        <section id="journal">
            <h2>Start Writing</h2>
            <textarea id="journal-entries" rows="10" cols="50" placeholder="Placeholder for journal entries here..."></textarea>
            <button type="button" id="activate-microphone">activate microphone</button>
        </section>
        <section id="past-entries">
            <h2>Past Journal Entries *expandable*</h2>
            <ul>
                <li>Entry 1</li>
                <li>Entry 2</li>
                <li>Entry 3</li>
            </ul>
        </section>
        <nav>
            <ul>
                <li><a href="/pages/account_settings.html">settings</a></li>
                <li><a href="/pages/account_analytics.html">analytics</a></li>
            </ul>
        </nav>
    </main>
    <footer>
        <button type="button" onclick="location.href='/index.html'">Logout</button>
        <br>
        <br>
        <a href="https://github.com/trentw0826/MeSyncStartup" target="_blank">
            <img src="../assets/github-icon.png" alt="project github" style="width: 24px; height: 24px;">
        </a>
    </footer>
</body>
</html>
