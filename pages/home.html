<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeSync - Home</title>
</head>
<body>
    <header>
        <h1>MeSync</h1>
    </header>
    <img src="../assets/logo.jpg" alt="MeSync Logo" style="width: 100px; height: 100px;">
    <main>
        <section id="daily-impressions">
            <h2>Daily Impressions</h2>
            <textarea id="daily-impressions-entries" rows="5" cols="50" placeholder="Placeholder for daily impressions heres..."></textarea>
            <button type="button" id="add-impression">add to today's impressions (placeholder)</button>
        </section>
        <section id="journal">
            <h2>Start Writing</h2>
            <textarea id="journal-entries" rows="10" cols="50" placeholder="Placeholder for journal entries here..."></textarea>
            <button type="button" id="activate-microphone">activate microphone (placeholder)</button>
            <br>
            <button type="button" id="reference-todays-impressions">reference today's impressions (placeholder)</button>
            <br>
            <button type="button" id="save-journal">save journal entry (placeholder)</button>
        </section>
            <h2>Past Journal Entries</h2>
            <button type="button" id="view-journal-entries">view journal entries (placeholder)</button>
            <br>
            <br>        
        </section>
    </main>
    <footer>
        <button type="button" onclick="location.href='account_settings.html'">settings (placeholder)</button>
        <button type="button" onclick="location.href='account_analytics.html'">analytics (placeholder)</button>
        <button type="button" onclick="location.href='/index.html'">logout</button>
        <a href="https://github.com/trentw0826/MeSyncStartup" target="_blank">
            <img src="../assets/github-icon.png" alt="project github" style="width: 24px; height: 24px;">
        </a>
    </footer>
</body>
</html>
