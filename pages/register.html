<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  
  <!-- Title -->
  <title>Register</title>
  
  <!-- External CSS for styling -->
  <link rel="stylesheet" href="../css/colors.css">
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="../css/fonts.css">
  
  <!-- Favicon -->
  <link rel="icon" href="../assets/favicon.ico" type="image/x-icon">
</head>

<body>
  <div class="container">
    <!-- Main display box -->
    <div id="box" class="fade-in">
      <!-- Title/subtitle -->
      <span id="box-text" style="color: var(--color-primary);">Register</span>
      <span id="subtitle">Please fill in the form below to create a new account.</span>
      
      <!-- Registration form fields -->
      <div id="credentials">
        <input type="text" placeholder="Enter your username" id="username" required>
        <input type="email" placeholder="Enter your email" id="email" required>
        <input type="password" placeholder="Enter your password" id="password" required>
        <input type="password" placeholder="Confirm your password" id="confirm_password" required>
      </div>
      
      <!-- Action buttons (register and back to login) -->
      <div id="actions">
        <button id="register">Register</button>
        <button id="back-to-login" onclick="location.href='../index.html'">Back to Login</button>
      </div>
    </div>
  </div>
  
  <!-- Footer -->
  <footer class="footer-style">
