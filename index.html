<!-- A frontpage for MeSync *see README.md for overview* -->
<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Page title + icon -->
  <title>MeSync</title>
  <link rel="icon" href="assets/favicon.ico" type="image/ico">

  <!-- Custom Bootstrap CSS -->
  <link href="./css/custom-bootstrap.css" rel="stylesheet">
</head>

<body>
  <main class="bg-background">
    <div class="main-content">
      <div class="text-center">
        <h1>MeSync</h1>
        <h2>The gentle art of self-connection</h2>
      </div>
      <div class="container" id="login_card_body">
        <div>
          <div class="card-body" id="login_card">
            <form>
              <div class="mb-3">
                <input type="email" class="form-control" id="email" placeholder="email">
              </div>
              <div class="mb-3">
                <input type="password" class="form-control" id="password" placeholder="password">
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary rounded-3">Login</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
