<!-- A frontpage for MeSync *see README.md for overview* -->
<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Page title + icon -->
  <title>MeSync</title>
  <link rel="icon" href="assets/favicon.ico" type="image/ico">

  <!-- Custom Bootstrap CSS -->
  <link href="./css/custom-bootstrap.css" rel="stylesheet">
</head>

<body>
  <main class="bg-background">
    <div class="main-content">
      <div class="text-center">
        <h1 id="main-title">MeSync</h1>
        <h2 id="subtitle">The gentle art of self-connection</h2>
      </div>
      <div class="container" id="login-container">
        <div class="card-body" id="login-card">
          <form id="login-form">
            <div class="mb-3">
              <input type="email" class="form-control" id="email" placeholder="email">
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" id="password" placeholder="password">
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary rounded-3" id="login-button">login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
  <footer class="footer">
    <div class="container text-center">
      <a href="https://github.com/trentw0826/MeSyncStartup" target="_blank">
        <img src="assets/github-mark.svg" alt="GitHub" class="icon">
      </a>
    </div>
  </footer>
</body>
</html>
